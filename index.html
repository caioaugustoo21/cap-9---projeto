<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #49a1a2;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group span {
            display: block;
            margin-bottom: 5px;
        }
    </style>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <!-- Substitua pela sua imagem de logo ou um tÃ­tulo -->
            <h1>FinControl</h1>
        </div>
        <form>
            <div class="form-group">
                <span>E-mail</span>
                <input type="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <span>Senha</span>
                <input type="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
